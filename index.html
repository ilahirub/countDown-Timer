<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer using for loop</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }
        #timer{
            font-size: 2rem;
            margin-top: 20px;
        }
    </style>
  </head>
  <body>
    <h1>COUNTDOWN TIMER</h1>
    <p>ENTER a time in seconds and start the countdown!!!</p>

    <input
      type="number"
      id="countDownTxt"
      placeholder="enter seconds"
      min="1"
    />
    <button id="startBtn">Start Countdown</button>

    <p id="timer">Time Left: 0</p>

    <!-- load js -->
    <script src="script.js"></script>
  </body>
</html>
